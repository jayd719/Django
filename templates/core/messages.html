{%load static%}
{% load tailwind_filters %}
{% if messages %}
<div id="message-box" class="fixed z-10 bottom-4 right-4 m-3 rounded-lg bg-green-200 text-green-700 border border-green-400 shadow-lg p-4 
           translate-y-full opacity-0 transition-transform transition-opacity duration-500 ease-in-out">
    <ul class="messages space-y-2">
        {% for message in messages %}
        <li class="px-3 py-2 rounded-md {% if message.tags %} {{ message.tags }} {% else %} bg-green-100 {% endif %}">
            {{ message }}
        </li>
        {% endfor %}
    </ul>
</div>

<script src="{%static 'common/messages.js'%}"></script>
{% endif %}
